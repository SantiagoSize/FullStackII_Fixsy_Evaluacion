<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Fixsy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <div class="logo navbar-brand">
                    <img src="../assets/images/SoloLogoF.png" alt="Fixsy" width="40">
                    Fixsy
                </div>
                <div class="navbar-nav ms-auto" id="menuNav">
                    <!-- Los botones se reemplazarán dinámicamente -->
                    <a class="nav-link" href="index.html">Inicio</a>
                    <a class="nav-link" href="asistencia.html">Servicios</a>
                    <a class="nav-link" href="mecanicos.html">Mecánicos</a>
                    <a class="nav-link" href="registro.html">Registro</a>
                    <a class="nav-link" href="login.html">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- PERFIL DEL USUARIO -->
    <section class="perfil py-5 bg-light">
        <div class="container">
            <h2 class="mb-4">Mi Perfil</h2>
            <div id="infoUsuario" class="card p-4 shadow-sm rounded-3">
                <!-- Info se cargará dinámicamente -->
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer bg-dark text-white py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="d-flex align-items-center mb-3">
                        <img src="../assets/images/SoloLogoF.png" alt="Fixsy" width="40">
                        <h3 class="ms-2 mb-0">Fixsy</h3>
                    </div>
                    <p class="mb-3">Tu plataforma de confianza para servicios mecánicos profesionales y verificados.</p>
                </div>
                
                <div class="col-lg-6 mb-4">
                    <h5 class="mb-3">Contacto</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2"><i class="fas fa-map-marker-alt me-2"></i>Av. Principal 123, Santiago</li>
                        <li class="mb-2"><i class="fas fa-phone me-2"></i>+56 9 1234 5678</li>
                        <li class="mb-2"><i class="fas fa-envelope me-2"></i>info@fixsy.cl</li>
                        <li class="mb-2"><i class="fas fa-clock me-2"></i>24/7 Disponible</li>
                    </ul>
                </div>
            </div>
            
            <hr class="my-4 bg-secondary">
            
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0 text-white-50">&copy; 2025 Fixsy. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cargar usuario activo
        const usuario = JSON.parse(localStorage.getItem('usuarioActivo'));
        const infoDiv = document.getElementById('infoUsuario');
        const menuNav = document.getElementById('menuNav');

        // Cambiar menú según login
        if (usuario) {
            menuNav.innerHTML = `
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link" href="asistencia.html">Servicios</a>
                <a class="nav-link" href="mecanicos.html">Mecánicos</a>
                <a class="nav-link active" href="perfil.html">Perfil</a>
                <a class="nav-link" href="#" id="cerrarSesion">Cerrar Sesión</a>
            `;

            document.getElementById('cerrarSesion').addEventListener('click', () => {
                localStorage.removeItem('usuarioActivo');
                window.location.href = 'index.html';
            });

            // Mostrar info del usuario
            infoDiv.innerHTML = `
                <p><strong>Nombre:</strong> ${usuario.nombre}</p>
                <p><strong>Email:</strong> ${usuario.email}</p>
                <p><strong>Teléfono:</strong> ${usuario.telefono}</p>
                <p><strong>Fecha de registro:</strong> ${new Date(usuario.fechaRegistro).toLocaleString()}</p>
            `;
        } else {
            infoDiv.innerHTML = `
                <p>No has iniciado sesión. <a href="login.html">Inicia sesión</a> para ver tu perfil.</p>
            `;
        }
    </script>
</body>
</html>
