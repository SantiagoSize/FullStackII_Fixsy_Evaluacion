<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Fixsy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">FIXSY</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Inicio</a>
                    <a class="nav-link" href="login.html">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <input type="text" class="form-control mb-2" placeholder="Nombre" required>
            <input type="email" class="form-control mb-2" placeholder="Email" required>
            <input type="password" class="form-control mb-2" placeholder="Contraseña" required>
            <input type="tel" class="form-control mb-2" placeholder="Teléfono">
            <button type="submit" class="btn btn-warning">Registrarme</button>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>Contacto: info@fixsy.com</p>
    </footer>

    <script src="js/validation.js"></script>
</body>
</html>
