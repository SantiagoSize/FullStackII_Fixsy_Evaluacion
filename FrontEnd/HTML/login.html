<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fixsy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <div class="logo navbar-brand">
                <img src="../assets/images/SoloLogoF.png" alt="Fixsy" width="40">
                Fixsy
            </div>
            <div class="navbar-nav ms-auto" id="menuNav">
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link" href="asistencia.html">Servicios</a>
                <a class="nav-link" href="registro.html">Registro</a>
                <a class="nav-link active" href="login.html">Login</a>
            </div>
        </div>
    </nav>
</header>

<section class="registro py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Iniciar Sesión</h2>
                        <form id="formLogin">
                            <div class="mb-3">
                                <label for="emailLogin" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="emailLogin" required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordLogin" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="passwordLogin" required>
                            </div>
                            <button type="submit" class="btn btn-warning w-100 py-2 fw-bold">Iniciar Sesión</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../JavaScript/validacion.js"></script>
<script>
document.getElementById('formLogin').addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('emailLogin').value;
    const password = document.getElementById('passwordLogin').value;

    let usuarios = JSON.parse(localStorage.getItem('usuariosFixsy')) || [];
    const usuarioEncontrado = usuarios.find(u => u.email === email && u.password === password);

    if(usuarioEncontrado){
        localStorage.setItem('usuarioActivo', JSON.stringify(usuarioEncontrado));
        alert(`¡Bienvenido ${usuarioEncontrado.nombre}!`);
        window.location.href = 'index.html';
    } else {
        alert('Correo o contraseña incorrectos');
    }
});
</script>
</body>
</html>
